<html>
    <head>
        <title> Basic Calculator </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Calculator</h1>
        <form action="" id = "calform" name="cal" >
            <input type="display" name="display" class = "disp" style = "height : 45px;width: 216px; text-align: center; margin-bottom: 5px; ;" ></input> <br>
            <input type="button" value="AC" onclick="cal.display.value = ' '" style="color : red ;">
            <input type="button" value="&#247" onclick="cal.display.value += '/'" style="color : red ;">
            <input type="button" value="x" onclick="cal.display.value += '*'" style="color : red ;" >
            <input type="button" value="%" style="color: red;" onclick="cal.display.value += '%'"> <br>
            <input type="button" value="7" onclick="cal.display.value += '7'">
            <input type="button" value="8" onclick="cal.display.value += '8'">
            <input type="button" value="9" onclick="cal.display.value += '9'">
            <input type="button" value="+" onclick="cal.display.value += '+'" style="color : red ;" > <br>
            <input type="button" value="4" onclick="cal.display.value += '4'">
            <input type="button" value="5" onclick="cal.display.value += '5'">
            <input type="button" value="6" onclick="cal.display.value += '6'">
            <input type="button" value="-" onclick="cal.display.value += '-'" style="color : red ;" > <br>
            <input type="button" value="1" onclick="cal.display.value += '1'">
            <input type="button" value="2" onclick="cal.display.value += '2'">
            <input type="button" value="3" onclick="cal.display.value += '3'">
            <input type="button" value="=" onclick="cal.display.value = eval(cal.display.value)" style="color : red ;" > <br>
            <input type="button" value="0" onclick="cal.display.value += '0'">
            <input type="button" value="." onclick="cal.display.value = '.' " >


        </form>
    </body>

</html>
