<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = 'back'>
        <h3>This is just an example.</h3>
        <ul>
            <li> This</li>
            <li> is </li>
            <li> a</li>
            <li> list</li>
        </ul>
       <input type="text" name="" id=""> <button type="submit" id = 'btn'> Submit</button>    
       </div>
</body>
<script>
var btn = document.getElementById('btn');
btn.addEventListener('click',()=>{
    console.log("You clicked");
});

btn.addEventListener('dblclick',()=>{
    console.log("You double click");
});

btn.addEventListener('mousedown',()=>{
    console.log("You moved down");
});

btn.addEventListener('mouseover',()=>{
    console.log("You mouseover");
});
var back = document.getElementById('back');
back.addEventListener('mouseover',(e)=>{
    document.body.style.backgroundColor = `rgb(${e.offsetX%125},${e.offsetY%125},${(e.offsetX+e.offsetY)%125})`;
});

//console.log(back);

</script>
</html>
