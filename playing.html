<html>
    <head> <title> Playing with Increment and Decrement. </title>
    
    </head>
    <body>
        <button onclick="document.getElementById('num').value++"> INCREMENT</button>
        <input type="display" name= "display" id="num" style="width: 200px; height: 100px;"> 
        <button onclick="document.getElementById('num').value--">DECREMENT</button>
    </body>
</html>
