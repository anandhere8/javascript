<html>
    <head><title>Interaction</title>
    <script>
        
        var msg = ()=>{
            alert("You have to enter you age.");
            var age = prompt("Enter your age",23);
            alert(`Your age is ${age}`);
            var isBoss = confirm("Do you accept the terms and conditions");
            alert(isBoss);
        }

        </script>
</head>
<body>
        <input type="button" value="Click Me" onclick="msg();" style="height: 100px; width: 150px; margin-left: 550px; ">
</body>

</html>
