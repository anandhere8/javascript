<html>
<head>
    <title>Basic Animation</title>
    <script>    
        var ob = null;
        function init() {
            ob = document.getElementById('divi');
            ob.style.position= 'relative'; 
            ob.style.left = '0px';
        }
        var right =()=>
        {    
            ob.style.left = parseInt(ob.style.left) + 10 + 'px';
        }

        var left =()=>
        {
            ob.style.left = parseInt(ob.style.left) - 10 + "px";
        }

        window.onload = init;
    </script>
</head>
<body>
    <form action="">
        <div id="divi" style="background-color: black; height: 150px; width: 150px;"></div><br>
        <input type="button" value="Left Me" onclick="left();">
        <input type="button" value="Right Me" onclick="right();">
    </form>
</body>
</html>
