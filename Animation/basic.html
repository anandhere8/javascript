<html>
<head>
    <title>Basic Animation</title>
    <script>    
        var ob = null;
        //var animate ;
       // setTimeout(,1000);
        function init() {
            ob = document.getElementById('divi');
            ob.style.position= 'relative'; 
            ob.style.left = '0px';
        }
        var right =()=>
        {    
            ob.style.left = parseInt(ob.style.left) + 10 + 'px';
       //     animate = setTimeout(right,20);
        }

        var left =()=>
        {
            ob.style.left = parseInt(ob.style.left) - 10 + "px";
         animate = setTimeout(left,20);
        }

        var stop = ()=>
        {
            clearTimeout(animate);
            
        }

        window.onload = init;
    </script>
</head>
<body>
    <form action="">
        <div id="divi" style="background-color: black; height: 150px; width: 150px;" onmousemove="right();"></div><br>
        <input type="button" value="Left Me" onclick="left();">
        <input type="button" value="Right Me" onclick="right();">
        <input type="button" value="Stop" onclick="stop();">
    </form>
</body>
</html>
